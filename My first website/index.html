<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Layout</title>
    <style>
        /* Add some basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navigation-container {
            background-color: #333;
            overflow: hidden;
            text-align: center; /* Center the inline-block elements */
        }

        .nav-item {
            display: inline-block;
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: #ddd;
            color: black;
        }

        .two-column-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .left-column {
            flex: 0 0 29%; /* Set the width of the left column */
            height: 1000px;
            float: left;
            background-color: #f1f1f1;
        }

        .right-column {
            flex: 0 0 70%; /* Set the width of the right column */
            height: 1000px;
            float: left;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="navigation-container">
    <div class="nav-item">Home</div>
    <div class="nav-item">Diet</div>
    <div class="nav-item">Habitat</div>
</div>

<div class="two-column-container">
    <div class="left-column">
        <!-- Left column content goes here -->
    </div>

    <div class="right-column">
        <!-- Right column content goes here -->
    </div>
</div>

</body>
</html>
